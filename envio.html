        document.addEventListener('DOMContentLoaded', function () {
    const cartIcon = document.getElementById('cart-icon');
    const cartCount = document.getElementById('cart-count');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    function updateCartCount() {
        cartCount.textContent = cart.length;
    }

    cartIcon.addEventListener('click', function () {
        window.location.href = 'sacola.html'; // Ajuste o caminho conforme necessário
    });

    updateCartCount();
});

    <h4>Cadastro</h4>

<main>
    <form id="checkout-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" autocomplete="name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" autocomplete="tel" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" autocomplete="street-address" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" autocomplete="address-level2" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" autocomplete="address-level1" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" autocomplete="postal-code" required>
        
        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" autocomplete="off" required>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
            <option value="pix">Pix</option>
        </select>
        
        <button type="button" id="submit-button">Enviar</button>
    </form>
</main>
